<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">



    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="headerContainer">
        <div id="header">Trivia Game</div>
        <div id="score">Score 0/10</div>
    </div>
    <main>
        <div id="question" class="question"></div>
        <div class="answers">
            <button class="answers" id="answer1"></button>
            <button class="answers" id="answer2"></button>
            <button class="answers" id="answer3"></button>
            <button class="answers" id="next">Next question</button>
        </div>




    </main>
    <script src="index.js">
    </script>
</body>

</html>
