<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">



    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="headerContainer">
        <div id="header">Trivia Game</div>
        <div id="scoreText">Score:</div>
        <div id="scoreNum"><span id=score>0</span>/10</div>

    </div>
    <main>
        <div id="question" class="question">
            <h2>Please</h2>
        </div>
        <div class="divsAnswers">
            <div class="answers" id="answer1">
                <p class="pClass" id="answerp1">click</p>
            </div>
            <div class="answers" id="answer2">
                <p class="pClass" id="answerp2">the "Next question" button</p>
            </div>
            <div class="answers" id="answer3">
                <p class="pClass" id="answerp3">↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓</p>
            </div>
            <div id="next">Next question</div>
        </div>




    </main>
    <script src="index.js">
    </script>
</body>

</html>
